<section id="experience" class="experience">
    <div class="container mx-auto px-10 lg:py-10 xl:py-16 2xl:py-32">
        <div
            pAnimateOnScroll
            enterClass="animate-fadein"
            leaveClass="animate-fadeout"
            [once]="false"
            [threshold]="0.3"
            class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12 items-start"
        >
            <!-- Main Content -->
            <div class="lg:col-span-12">
                <p-card class="shadow-shadow border-1 border-surface-200 dark:border-surface-700">
                    <div class="px-6 py-8">
                        <h2
                            class="text-4xl lg:text-5xl font-bold mb-14 bg-gradient-to-r from-primary-500 to-primary-300 dark:from-primary-400 dark:to-primary-200 bg-clip-text text-transparent text-center"
                        >
                            Experiencia Profesional
                        </h2>

                        <p-timeline [value]="experiences" align="alternate" styleClass="customized-timeline">
                            <ng-template #marker let-experience>
                                <span
                                    class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
                                    [style]="{ 'background-color': '#9C27B0' }"
                                >
                                    <i [class]="experience.icon"></i>
                                </span>
                            </ng-template>
                            <ng-template #content let-experience>
                                <p-card
                                    class="shadow-none border-1 border-surface-100 dark:border-surface-600 hover:shadow-lg transition-all duration-300"
                                >
                                    <ng-template #header>
                                        <h3 class="text-xl font-semibold text-surface-700 dark:text-surface-100">
                                            {{experience.position}}
                                        </h3>
                                    </ng-template>

                                    <ng-template #subtitle>
                                        <div class="flex justify-between items-center">
                                            <span class="text-primary-500 dark:text-primary-400 font-medium">
                                                {{experience.company}}
                                            </span>
                                            <p-tag
                                                [value]="experience.duration"
                                                icon="pi pi-calendar"
                                                severity="info"
                                                [rounded]="true"
                                            ></p-tag>
                                        </div>
                                    </ng-template>

                                    <div class="p-4">
                                        <p class="text-surface-600 dark:text-surface-300 mb-4">
                                            {{experience.description}}
                                        </p>
                                        <div class="flex flex-wrap gap-2">
                                            @for (tech of experience.technologies; track $index) {
                                            <p-tag
                                                [value]="tech"
                                                [rounded]="true"
                                                styleClass="text-sm border-1 border-surface-200 dark:border-surface-600 bg-surface-50 dark:bg-surface-800"
                                            ></p-tag>
                                            }
                                        </div>
                                    </div>
                                </p-card>
                            </ng-template>
                        </p-timeline>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</section>
